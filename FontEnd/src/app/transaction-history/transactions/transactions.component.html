<div class="d-flex justify-content-between mb-3">
  <div>
    <label for="filter">Filter by Payment Type: </label>
    <select id="filter" [(ngModel)]="filterType" (change)="filterTransactions()">
      <option value="All">All</option>
      <option value="UPI">UPI</option>
      <option value="RTGS">RTGS</option>
      <option value="IMPS">IMPS</option>
      <option value="NEFT">NEFT</option>
    </select>
  </div>
  <div>
    <label for="sort">Sort by: </label>
    <select id="sort" [(ngModel)]="sortType" (change)="sortTransactions()">
      <option value="amountAsc">Amount Ascending</option>
      <option value="amountDesc">Amount Descending</option>
      <option value="dateAsc">Date Ascending</option>
      <option value="dateDesc">Date Descending</option>
    </select>
  </div>
</div>
<div *ngIf="displayData.length > 0" style="height: 150%; overflow-y: scroll;">
  <div style="overflow-x: auto;">
    <table class="table table-striped table-bordered" style="width: 100%;">
      <thead class="thead-dark">
        <tr>
          <th>Transaction ID</th>
          <th>Account Number</th> <!-- Changed from 'Receiver ID' to 'Account Number' -->
          <th>Payment Type</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Timestamp</th>
          <th>Remaining Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of displayData">
          <td>{{ row['Transaction ID'] }}</td>
          <td>{{ row['Account Number'] }}</td> <!-- Changed from 'Receiver ID' to 'Account Number' -->
          <td>{{ row['Payment Type'] }}</td>
          <td>{{ row['Amount'] }}</td>
          <td>{{ row['Status'] }}</td>
          <td>{{ row['Timestamp'] }}</td>
          <td>{{ row['Remaining Balance'] }}</td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <button mat-raised-button color="primary" (click)="downloadXL()">Download Excel</button>
      <button mat-raised-button color="primary" (click)="downloadPDF()">Download PDF</button>
    </div>
  </div>
</div>
