<div class="page-wrapper chiller-theme toggled">
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <div class="sidebar-brand">
                <a href="#">pro sidebar</a>
                <div id="close-sidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="sidebar-header" style="padding-top: 50px;">
                <div class="user-pic text-center" style="padding-right: 50px;">
                    <div class="image-wrapper">
                        <img class="img-fluid circle"
                            [src]=src
                            alt="User picture">
                    </div>
                </div>
                <span class="user-name" style="padding-right: 70px; font-size: x-large;">{{fName}} <strong>{{lName}}</strong></span>
            </div>
            <!-- sidebar-menu  -->
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a routerLink="dashboard-main-content">
                            <i class="fa fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                            <span class="badge badge-pill badge-warning">New</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="transfer">
                            <i class="fa fa-exchange-alt"></i>
                            <span>Transfer money</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="transaction-history">
                            <i class="fa fa-history"></i>
                            <span>Transactions</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="bank-accounts">
                            <i class="fa fa-chart-pie"></i>
                            <span>Accounts And Cards</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="finance-tools">
                            <i class="fa fa-chart-pie"></i>
                            <span>Personal Finance Tools</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- sidebar-menu  -->
        </div>
        <!-- sidebar-content  -->
        <div class="sidebar-footer">
            <a href="#">
                <i class="fa fa-power-off fa-2x bigger-icon" (click)="logout()"></i>
                <span class="badge-sonar"></span>
            </a>
            <a routerLink="account-details" style="padding-left: 50%;">
                <i class="fa fa-cog fa-2x"></i>
            </a>
        </div>
    </nav>
</div>


<script>
    document.getElementById('show-sidebar').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('active');
    });
</script>
