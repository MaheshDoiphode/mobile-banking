<div class="panel-heading">
  <h3 class="pt-3 font-weight-bold" style="color: #f4623a;">Login</h3>
</div>
<div class="panel-body p-3">
  <form [formGroup]="loginForm">
    <div class="form-group pt-3">
      <div class="input-field"
        [class.error]="loginForm.controls['emailId'].dirty && loginForm.hasError('required','emailId')">
        <span class="fa fa-envelope p-2" style="color: #f4623a;"></span>
        <input formControlName="emailId" type="email" placeholder="Email Id">
      </div>
    </div>
    <div class="form-group pt-3">
      <div class="input-field"
        [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
        <span class="fa fa-lock p-2" style="color: #f4623a;"></span>
        <input type="text" formControlName="password" placeholder="Password"
          pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{6,}$">
      </div>
      <button type="button" class="btn btn-primary mt-1 fancy-button" (click)="getOTP()"
        style="background-color: #f4623a;">Get OTP</button>
    </div>
    <div class="form-group pt-3">
      <div class="input-field"
        [class.error]="loginForm.controls['otpfield'].dirty && loginForm.hasError('required','otpfield')">
        <span class="fa fa-key p-2" style="color: #f4623a;"></span>
        <input formControlName="otpfield" type="text" placeholder="Enter OTP Here">
      </div>
      <button type="button" class="btn btn-primary mt-1 fancy-button" (click)="verifyOTP()"
        style="background-color: #f4623a;">Verify OTP</button>
    </div>
    <div class="form-group pt-3">
      <small *ngIf="loginForm.controls['emailId'].dirty && loginForm.hasError('required','emailId')"
        class="text-danger">
        *Email Id is required!
      </small>
      <small *ngIf="loginForm.controls['emailId'].dirty && loginForm.controls['emailId'].errors?.['email']"
        class="text-danger">
        *Please enter a valid email address!
      </small>
    </div>
    <div class="form-group pt-3">
      <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
        class="text-danger">
        *Password is required!
      </small>
      <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('pattern','password')"
        class="text-danger">
        *Password should be at least 6 characters long and contain at least one letter and one digit!
      </small>
    </div>
    <div class="form-inline fr mt-4">
      <a id="forget" class="text-center font-weight-bold" style="color: #f4623a;">Forgot Password?</a>
    </div><a>
      <button type="button" class="btn btn-primary btn-block mt-4 w-100 fancy-button"
        style="background-color: #f4623a;" (click)="onSubmit()">
        Login
      </button>
    </a>
    <div class="text-center pt-4 text-muted">
      Don't have an account?
      <a id="forget" routerLink="/authentication/signup" class="font-weight-bold" style="color: #f4623a;">Sign Up</a>
    </div>
  </form>
</div>
<div class="mx-3 my-2 py-2 bordert">
  <div class="text-center py-3">
    <a class="px-2" target="_blank"><img
        src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-facebook-icon-png-images-icons-and-png-backgrounds-1.png"
        alt=""></a>
    <a class="px-2" target="_blank"><img
        src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
        alt=""></a>
    <a class="px-2" target="_blank"><img
        src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""></a>
  </div>
</div>
